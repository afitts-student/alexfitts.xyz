<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gettysburg Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            color: #000080;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: #000080;
            color: white;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .gallery-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .carousel-wrapper {
            position: relative;
            background: white;
            border: 3px solid #000080;
            border-radius: 8px;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            width: calc(100% * 24);
        }

        .photo-slide {
            flex: 0 0 100%;
            padding: 20px;
            text-align: center;
        }

        .photo-container {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            border: 2px solid #dc143c;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            color: #999;
            font-size: 1em;
            font-weight: bold;
        }

        .description-box {
            width: 100%;
            min-height: 60px;
            padding: 10px;
            border: 2px solid #000080;
            border-radius: 4px;
            font-size: 0.9em;
            resize: vertical;
            font-family: Arial, sans-serif;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .nav-button {
            background: #dc143c;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .nav-button:hover {
            background: #b8102e;
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .counter {
            background: white;
            color: #000080;
            padding: 8px 16px;
            border: 2px solid #000080;
            border-radius: 4px;
            font-weight: bold;
        }

        .auto-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-pause-btn {
            background: #000080;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .play-pause-btn:hover {
            background: #000066;
        }

        .indicators {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 2px solid #000080;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .indicator.active {
            background: #dc143c;
            border-color: #dc143c;
        }

        .indicator:hover {
            background: #000080;
        }

        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f8f8;
            border: 2px dashed #000080;
            border-radius: 8px;
            text-align: center;
        }

        .upload-section h3 {
            margin-bottom: 15px;
            color: #000080;
        }

        .file-input {
            margin: 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .auto-controls {
                flex-direction: column;
            }

            .upload-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GETTYSBURG PHOTO GALLERY</h1>
    </div>

    <div class="gallery-container">
        <div class="carousel-wrapper">
            <div class="carousel-track" id="carouselTrack">
                <!-- Slides generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button class="nav-button" id="prevBtn">← Previous</button>
            
            <div class="auto-controls">
                <div class="counter">
                    <span id="currentPhoto">1</span> / <span id="totalPhotos">24</span>
                </div>
                <button class="play-pause-btn" id="playPauseBtn">Pause</button>
            </div>
            
            <button class="nav-button" id="nextBtn">Next →</button>
        </div>
        
        <div class="indicators" id="indicators"></div>

        <div class="upload-section">
            <h3>Upload Your Photos</h3>
            <p>Select photos named photo1.jpeg through photo24.jpeg</p>
            <div class="upload-grid">
                <input type="file" class="file-input" accept="image/*" data-photo="1" placeholder="photo1.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="2" placeholder="photo2.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="3" placeholder="photo3.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="4" placeholder="photo4.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="5" placeholder="photo5.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="6" placeholder="photo6.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="7" placeholder="photo7.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="8" placeholder="photo8.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="9" placeholder="photo9.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="10" placeholder="photo10.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="11" placeholder="photo11.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="12" placeholder="photo12.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="13" placeholder="photo13.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="14" placeholder="photo14.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="15" placeholder="photo15.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="16" placeholder="photo16.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="17" placeholder="photo17.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="18" placeholder="photo18.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="19" placeholder="photo19.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="20" placeholder="photo20.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="21" placeholder="photo21.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="22" placeholder="photo22.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="23" placeholder="photo23.jpeg">
                <input type="file" class="file-input" accept="image/*" data-photo="24" placeholder="photo24.jpeg">
            </div>
        </div>
    </div>

    <script>
        class GettysburgCarousel {
            constructor() {
                this.currentIndex = 0;
                this.totalPhotos = 24;
                this.isAutoPlay = true;
                this.autoPlayInterval = null;
                this.autoPlayDelay = 4000;
                this.photoData = new Array(24).fill(null);
                
                this.track = document.getElementById('carouselTrack');
                this.currentPhotoSpan = document.getElementById('currentPhoto');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.indicatorsContainer = document.getElementById('indicators');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                
                this.init();
            }
            
            init() {
                this.generateSlides();
                this.generateIndicators();
                this.setupEventListeners();
                this.setupFileUploads();
                this.updateDisplay();
                this.startAutoPlay();
            }
            
            generateSlides() {
                for (let i = 0; i < this.totalPhotos; i++) {
                    const slide = document.createElement('div');
                    slide.className = 'photo-slide';
                    slide.innerHTML = `
                        <div class="photo-container" id="photo-${i + 1}">
                            <div class="photo-placeholder">Photo ${i + 1}</div>
                        </div>
                        <textarea class="description-box" placeholder="Add description for photo ${i + 1}..."></textarea>
                    `;
                    this.track.appendChild(slide);
                }
            }
            
            generateIndicators() {
                for (let i = 0; i < this.totalPhotos; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    indicator.addEventListener('click', () => this.goToSlide(i));
                    this.indicatorsContainer.appendChild(indicator);
                }
            }
            
            setupFileUploads() {
                const fileInputs = document.querySelectorAll('.file-input');
                fileInputs.forEach(input => {
                    input.addEventListener('change', (e) => {
                        const photoNumber = parseInt(e.target.dataset.photo);
                        const file = e.target.files[0];
                        
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                this.loadPhoto(photoNumber, event.target.result);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                });
            }
            
            loadPhoto(photoNumber, imageSrc) {
                const photoContainer = document.getElementById(`photo-${photoNumber}`);
                photoContainer.innerHTML = `<img src="${imageSrc}" alt="Photo ${photoNumber}">`;
                this.photoData[photoNumber - 1] = imageSrc;
            }
            
            setupEventListeners() {
                this.prevBtn.addEventListener('click', () => {
                    this.previousSlide();
                    this.resetAutoPlay();
                });
                
                this.nextBtn.addEventListener('click', () => {
                    this.nextSlide();
                    this.resetAutoPlay();
                });
                
                this.playPauseBtn.addEventListener('click', () => {
                    this.toggleAutoPlay();
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.previousSlide();
                        this.resetAutoPlay();
                    }
                    if (e.key === 'ArrowRight') {
                        this.nextSlide();
                        this.resetAutoPlay();
                    }
                    if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleAutoPlay();
                    }
                });
                
                let startX = 0;
                this.track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                this.track.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const diff = startX - endX;
                    
                    if (Math.abs(diff) > 50) {
                        if (diff > 0) {
                            this.nextSlide();
                        } else {
                            this.previousSlide();
                        }
                        this.resetAutoPlay();
                    }
                });
            }
            
            goToSlide(index) {
                this.currentIndex = index;
                this.updateDisplay();
                this.resetAutoPlay();
            }
            
            nextSlide() {
                this.currentIndex = (this.currentIndex + 1) % this.totalPhotos;
                this.updateDisplay();
            }
            
            previousSlide() {
                this.currentIndex = (this.currentIndex - 1 + this.totalPhotos) % this.totalPhotos;
                this.updateDisplay();
            }
            
            updateDisplay() {
                const translateX = -this.currentIndex * (100 / this.totalPhotos);
                this.track.style.transform = `translateX(${translateX}%)`;
                
                this.currentPhotoSpan.textContent = this.currentIndex + 1;
                
                const indicators = this.indicatorsContainer.querySelectorAll('.indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            }
            
            startAutoPlay() {
                if (this.isAutoPlay) {
                    this.autoPlayInterval = setInterval(() => {
                        this.nextSlide();
                    }, this.autoPlayDelay);
                }
            }
            
            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
            }
            
            resetAutoPlay() {
                this.stopAutoPlay();
                if (this.isAutoPlay) {
                    this.startAutoPlay();
                }
            }
            
            toggleAutoPlay() {
                this.isAutoPlay = !this.isAutoPlay;
                
                if (this.isAutoPlay) {
                    this.playPauseBtn.textContent = 'Pause';
                    this.startAutoPlay();
                } else {
                    this.playPauseBtn.textContent = 'Play';
                    this.stopAutoPlay();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new GettysburgCarousel();
        });
    </script>
</body>
</html>
